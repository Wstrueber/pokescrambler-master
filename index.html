<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scramble v1.0</title>
    <link rel="stylesheet" href="main.css?i=fdsaffsd">
</head>

<body>
    <h2 class="points">Points: <span id="currentPoints">0</span></h2>
    <div class="wrapper">
        <div id='hintSprite'></div>
        <h1>Pokemon Scrambler</h1>
        <form action="#" id='form'>
            <p id="word-to-guess"></p>
            <input type="text" name="guess" id="guess" autocomplete="none">
            <button id="hint" type="button" onclick="giveHint()">Hint</button>
            <button id="skip" type="button" onclick="skipWord()">Skip</button>
        </form>
    </div>
    <script async src="main.js"></script>
</body>

</html>
